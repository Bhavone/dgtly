<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect all unknown paths to index.html with correct pathname
      const pathname = window.location.pathname;
      sessionStorage.setItem('redirect-path', pathname);
      window.location.replace('/');
    </script>
  </head>
  <body></body>
</html>
